<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <a href="{% url 'posts:index' %}">Главная</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:user_posts' %}">Мои объявления</a>
            <a href="">Выход</a>
        {% else %}
        <a href="">Войти</a>
        {% endif %}
    </div>

    <h2>Вы действительно хотите удалить объявление?</h2>
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.created_at|date:"d-m-Y H:i" }} / {{ post.author.user.username }}</p>
        <p>{{ post.text }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="подтвердить"></form>
    </body>
</html>
