{% extends 'users/base.html' %}
{% load static %}

{% block content %}
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            {% if messages %}
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            {% endif %}

                                <form method="POST">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                    <input type="submit" value="Войти">
                                </form>

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
